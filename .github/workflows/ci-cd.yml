name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run Tests
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Create virtual environment
      run: python -m venv venv
    
    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run linting
      run: |
        source venv/bin/activate
        echo "Running flake8..."
        flake8 src/ --count --max-complexity=10 --statistics
    
    - name: Run unit tests
      run: |
        source venv/bin/activate
        echo "Running pytest..."
        pytest tests/ -v --tb=short
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          coverage.xml
  
  # Job 2: Build Docker Image
  build:
    needs: test  # Only run if tests pass
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Only build on push, not PR
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t calculator-api:latest .
    
    - name: Test Docker image
      run: |
        echo "Testing Docker image..."
        docker run --rm calculator-api:latest python -c "import sys; print('Python:', sys.version)"
        
    - name: Save Docker image as artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: |
          Dockerfile
          requirements.txt