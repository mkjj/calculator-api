name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # Creates: ghcr.io/your-username/calculator-api

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Create virtual environment
      run: python -m venv venv
    
    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run linting
      run: |
        source venv/bin/activate
        flake8 src/ --count --max-complexity=10 --statistics
    
    - name: Run unit tests
      run: |
        source venv/bin/activate
        pytest tests/ -v --cov=src --cov-report=xml --junitxml=test-results.xml

  build-and-push:
    needs: test  # ‚ö†Ô∏è CRITICAL: Only run if tests pass
    runs-on: ubuntu-latest
    # Only run on push to main/develop (not on pull_request)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write  # ‚ö†Ô∏è REQUIRED for pushing to GHCR
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver-opts: |
          image=moby/buildkit:master
          network=host
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}  # ‚ö†Ô∏è Automatically available on GitHub
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          type=ref,event=tag
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true  # ‚ö†Ô∏è THIS IS REAL PUSH, NOT SIMULATION
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Verify pushed image
      run: |
        echo "‚úÖ Image pushed successfully!"
        echo "üì¶ Repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
        
        # Pull and test the pushed image
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        echo "üìè Image size: $(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format '{{.Size}}')"